<!DOCTYPE html>
<html lang="en">


<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="a small tic tac toe game project">
    <meta name="author" content="duonghailee, Haily">
    <meta name="keywords" content="tic tac toe game, WebApp">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>A tic tac toe WebApp project</title>
</head>


<body>
    <div id="main_menu" class="text-center">
        <div id="intro" class="intro row">
            <h3>Welcome to tic tac toe </h3>

            <div id="game_option" class="row">
                <h4>Please choose game mode </h4>
                <a id="option1" class="btn blue">Single Player</a>
                <a id="option2" class="btn red">Two players </a>
            </div>
        </div>




        <div id="mode" class="mode text-center">

            <a id="reset" value="reset" class="reset">Reset</a>

            <div id="OX">
                <h4>Please choose X or O </h4>
                <a id="x" value="1" class="btn blue">X</a>
                <a id="o" value="0" class="btn red">O </a>
            </div>

        </div>

        <div id="game_board" class="game-board row">
            <table>
                <tr id="row1">
                    <td class="square"></td>
                    <td class="square v"></td>
                    <td class="square"></td>
                </tr>
                <tr id="row2">
                    <td class="square h"></td>
                    <td class="square v h"></td>
                    <td class="square h"></td>
                </tr>
                <tr id="row3">
                    <td class="square"></td>
                    <td class="square v"></td>
                    <td class="square"></td>
                </tr>
            </table>
        </div>

    </div>

    <footer class="text-center">By <a target="_blank" href="http://users.metropolia.fi/~hail">duonghailee</a>
    </footer>
    <script src="script.js"></script>


</body>









</html>
